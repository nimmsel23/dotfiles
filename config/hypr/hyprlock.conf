# Hyprlock Config - Clean & Functional
general {
    hide_cursor = true
    grace = 0
    disable_loading_bar = false
    ignore_empty_input = true
}

# Screenshot Background mit Blur
background {
    monitor =
    path = screenshot
    blur_passes = 2
    blur_size = 6
    brightness = 0.7
}

# Password Input
input-field {
    monitor =
    size = 300, 40
    outline_thickness = 2
    dots_size = 0.25
    outer_color = rgba(33, 150, 243, 0.8)
    inner_color = rgba(30, 30, 30, 0.9)
    font_color = rgba(255, 255, 255, 1.0)
    fade_on_empty = true
    placeholder_text = Passwort eingeben
    rounding = 5
    position = 0, -50
    halign = center
    valign = center
}

# Uhrzeit
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 48
    font_family = sans-serif
    position = 0, 80
    halign = center
    valign = center
}

# Datum
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %d. %B"
    color = rgba(255, 255, 255, 0.7)
    font_size = 16
    font_family = sans-serif
    position = 0, 40
    halign = center
    valign = center
}
