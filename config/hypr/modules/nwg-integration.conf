# modules/nwg-integration.conf
# ┌─────────────────────────────────────────────────────────────────────────────┐
# │                         NWG-SHELL INTEGRATION                               │  
# └─────────────────────────────────────────────────────────────────────────────┘

# HUD System (Keybind-Hilfe)
source = ~/.config/hypr/hud.conf

# Improved Clipboard
bind = $altMod, C, exec, nwg-clipman

# Resize Submap (ersetzt deine CTRL-Kombos)
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
binde = SHIFT, right, resizeactive, 40 0  # Coarse
binde = SHIFT, left, resizeactive, -40 0
binde = SHIFT, up, resizeactive, 0 -40
binde = SHIFT, down, resizeactive, 0 40
bind = , escape, submap, reset
submap = reset

# Lock Alternatives  
bind = $mainMod CTRL, L, exec, nwg-lock
bind = $altMod SHIFT, L, exec, nwg-lock

# Dock for Convertible Mode
bind = $mainMod, grave, exec, pkill -10 nwg-dock  # ` key
exec-once = nwg-dock -d -i 48 -hd 0.2
